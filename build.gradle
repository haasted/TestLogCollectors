// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven-publish'

jar {
    baseName = 'LogCollector'
    version = '0.5.0'
}

repositories {
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'junit:junit:4.12'

    compileOnly 'org.slf4j:slf4j-api:1.7.24'
    compileOnly 'org.slf4j:slf4j-jdk14:1.7.24'
    compileOnly 'org.slf4j:slf4j-simple:1.7.24'
    compileOnly 'ch.qos.logback:logback-core:1.2.3'
    compileOnly 'ch.qos.logback:logback-classic:1.2.3'
    compileOnly 'org.apache.logging.log4j:log4j-api:2.8.2'
    compileOnly 'org.apache.logging.log4j:log4j-core:2.8.2'
    compileOnly 'org.apache.logging.log4j:log4j-slf4j-impl:2.8.2'

    testCompile 'org.assertj:assertj-core:3.8.0'

    testCompile 'org.slf4j:slf4j-api:1.7.24'
    testCompile 'org.slf4j:slf4j-jdk14:1.7.24'
    testCompile 'org.slf4j:slf4j-simple:1.7.24'
    testCompile 'ch.qos.logback:logback-core:1.2.3'
    testCompile 'ch.qos.logback:logback-classic:1.2.3'
    testCompile 'org.apache.logging.log4j:log4j-api:2.8.2'
    testCompile 'org.apache.logging.log4j:log4j-core:2.8.2'
    testCompile 'org.apache.logging.log4j:log4j-slf4j-impl:2.8.2'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.12'
        testCompile 'org.assertj:assertj-core:3.8.0'

        compile project(':')
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

check.dependsOn(sourcesJar, javadocJar)

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'dk.bitcraft'
            artifactId 'LogCollector'
            version "0.6.0-SNAPSHOT"

            from components.java
        }
    }
}